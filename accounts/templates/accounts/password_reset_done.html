<!-- This template is used after a user requests a password reset,
     and it informs the user that an email with instructions has been sent.
-->

{% extends "base_generic.html" %}  <!-- Inherit from a base template named base_generic.html -->

{% block title %}Password Reset Sent{% endblock %}  <!-- Set the title of the page -->

{% block content %}
<p>If an account with the provided email exists, a password reset link has been sent to that email address.</p>  <!-- Message indicating the reset email has been sent -->
<p>Please check your email for the next steps.</p>  <!-- Additional instructions for the user -->
<a href="{% url 'accounts:login' %}">Back to Login</a>  <!-- Link to return to the login page -->
{% endblock %}
