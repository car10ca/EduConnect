<!-- Form where users set a new password after clicking the reset link -->

{% extends "base_generic.html" %}  <!-- Inherit from a base template named base_generic.html -->

{% block title %}Enter New Password{% endblock %}  <!-- Set the title of the page -->

{% block content %}
<h2>Enter New Password</h2>  

<form method="post">  <!-- Use the POST method to securely submit the form data -->
    {% csrf_token %}  <!-- CSRF token for security to prevent cross-site request forgery attacks -->
    {{ form.as_p }}  <!-- Render the new password form fields as paragraphs for simple styling -->
    <button type="submit">Set New Password</button> 
</form>
{% endblock %}
