{% extends "base_generic.html" %}

{% block content %}
<h1>Delete Course</h1> <!-- Main heading indicating the action of deleting a course -->

<!-- Confirmation message -->
<p>Are you sure you want to delete the course "{{ course.title }}"? This action cannot be undone.</p>

<!-- Form to confirm deletion of the course -->
<form method="post">
    {% csrf_token %} <!-- CSRF token for security to prevent cross-site request forgery -->
    <button type="submit" class="btn btn-danger">Delete Course</button>
    <!-- Submit button to confirm deletion, styled with danger class -->
    <a href="{% url 'courses:course_detail' course.id %}" class="btn btn-secondary">Cancel</a>
    <!-- Link to cancel the action and go back to course details, styled with secondary class -->
</form>

{% endblock %}
